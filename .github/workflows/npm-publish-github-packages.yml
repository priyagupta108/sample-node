name: Node.js issue-1119-nvmrc

on:
  push:
    branches:
      - issue-1119-nvmrc



jobs:
  build:
    runs-on: [Ubuntu-latest] # or [self-hosted, ARM, Windows]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test
