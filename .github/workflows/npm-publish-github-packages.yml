name: Node.js CI

on:
  push:
    branches: [ npm-test ]

jobs:
  test:
    strategy:
      matrix:
        runner: [ubuntu-22.04-arm, ubuntu-24.04-arm, ubuntu-latest, macos-latest, macos-13, windows-latest windows-11-arm]
        node: ['18','20', '22', '24']
      
      
    runs-on: ${{matrix.runner}}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{matrix.node}}
        cache: 'npm'
        # registry-url: https://npm.pkg.github.com

    - run: npm ci
    - run: npm run test
