name: Node.js Package

on:
  push:
    branches:
      - yarn-test


jobs:
  publish-gpr:
    strategy:
      matrix:
         runner: [ubuntu-22.04-arm, ubuntu-24.04-arm, ubuntu-latest, macos-latest, macos-13, windows-11-arm]
         node: ['20', '22', '24']
      
    runs-on: ${{matrix.runner}}
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}}
          cache: 'yarn'
