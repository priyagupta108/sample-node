    steps:
      - uses: actions/checkout@v5
      # - uses: actions/setup-node@v4
      - uses: priyagupta108/setup-node@test-hashFiles
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: package-lock.json
          # registry-url: https://npm.pkg.github.com
