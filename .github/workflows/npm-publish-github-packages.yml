name: Print Tcl/Tk Version

on: [push, pull_request]

jobs:
  print-tcl-version:
    runs-on: macos-13

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Update Tcl/Tk to 9.0.0
      run: |
        sudo apt-get update
        sudo apt-get install -y tcl tk

    - name: Print Tcl/Tk version
      run: |
        tclsh <<< 'puts [info patchlevel]'
        wish <<< 'puts [info patchlevel]'
