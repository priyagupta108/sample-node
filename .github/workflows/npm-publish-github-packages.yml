name: Node.js Package

on:
  push:
    branches:
      - pnpm-test
      
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        runner: [ubuntu-24.04-arm, ubuntu-latest, macos-latest, macos-13, windows-latest, windows-11-arm]
    
     
      
    runs-on: ${{matrix.runner}}

    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v2
      with:
        version: 6.32.9

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24.4.0'
        # cache: 'pnpm'

    # - name: Install dependencies
    #   run: pnpm install

