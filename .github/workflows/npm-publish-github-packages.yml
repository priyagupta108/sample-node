name: Node.js CI

on:
  push:
    branches: [ npm-test ]

jobs:
  build:
    strategy:
      matrix:
        runner: [ubuntu-latest, macos-latest, macos-13]
      
    runs-on: ${{matrix.runner}}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        # registry-url: https://npm.pkg.github.com

    - run: npm ci
    - run: npm run test
    # - run: npm publish
    #   env:
