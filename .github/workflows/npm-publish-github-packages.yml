name: Node.js Package

on:
  push:
    branches:
      - pnpm-test
      
jobs:
  build:
    strategy:
      matrix:
        runner: [ubuntu-22.04-arm, ubuntu-24.04-arm, ubuntu-latest, macos-latest, macos-13, windows-11-arm]
        node: ['20', '22', '24']
      
    runs-on: ${{matrix.runner}}

    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v4
      with:
        version: latest

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version:  ${{matrix.node}}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: Test
      run: pnpm test

   
