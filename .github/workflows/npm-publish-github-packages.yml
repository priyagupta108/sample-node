name: Print Tcl/Tk Version

on: [push, pull_request]

jobs:
  print-tcl-version:
    runs-on: macos-13

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Print Tcl/Tk Version
        
      run: |
          echo "Tcl version: $(tclsh <<< 'puts [info patchlevel]')"
          echo "Tk version: $(tclsh <<< 'package require Tk; puts $tk_version')"

    - name: Install Tcl/Tk 9.0.0
      run: |
        brew update
        brew install tcl-tk

    - name: Print Tcl/Tk Version
        
      run: |
          echo "Tcl version: $(tclsh <<< 'puts [info patchlevel]')"
          echo "Tk version: $(tclsh <<< 'package require Tk; puts $tk_version')"
