name: With Specific Node Version

on:
  push:
    branches:
      - pr-mirror-url

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, macos-13, ubuntu-24.04-arm]
     
    steps:
      - uses: actions/checkout@v4
      - uses: aparnajyothi-y/setup-node@add-mirror-url
        with:
          node-version: '20.18.1'
          mirror-url: https://unofficial-builds.nodejs.org/download/release/v20.18.1/


      - name: Verify Node.js installation
        run: node -v
      - run: npm i
     
